<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal details</legend>
            <label for="">Solutation</label>
            <br>
            <select>
                <option>--None--</option>
                <option>Mr</option>
                <option>Mrs</option>
            </select>
            <br>
            <br>
            <label>First Name</label>
            <input type="text" placeholder="abcd">
            <br>
            <br>
            <label>Last Name</label>
            <input type="text" placeholder="abcd">
            <br>
            <br>
            <label for="gender">
            "Gender" 
             <input type="radio" name="gender">
             "Male"   
            </label>
            <input type="radio" name="gender">
            "Female"
            <br>
            <br>
            </label>
            <label for="Email">
                Email:
            <input type="text" placeholder="abc@gmail.com">
            </label>
            <br>
            <br>
            <label for="Dob">
             <br>
                Date of birth
                <input type="date" name="Dob">
            </label>
            <br>
            <br>
            <label for="Address">
                <br>
                Address
                <br>
                <textarea name="Address" cols="30" rows="5"></textarea>
            </label>
            <br>
            <br>
            <label for="Submit">
                <input type="submit">
            </label>
        </fieldset>
    </form>

</html>
